name: Release CLI

on:
  push:
    tags:
      - "test*"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Read CLI version
        uses: SebRollen/toml-action@v1.0.2
        id: read_cli_version
        with:
          file: './cli/Cargo.toml'
          field: 'package.version'
      - name: Check Release Version is Same as CLI Version
        if: ${{ github.ref }} != test${{ steps.read_cli_version.outputs.value }}
        run: |
          echo "Tag version ${{ github.ref }} is not equal to Cargo.toml version ${{ steps.read_cli_version.outputs.value }}";
          echo "Did you forget to update version in Cargo.toml?"
          exit 1
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            TODO: Write release notes
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  build-linux:
    name: Release Artifacts on Linux
    needs:
      - create-release
    strategy:
      matrix:
        box:
          - { runner: ubuntu-20.04, os-and-arch: linux-amd64 }
          - { runner: arm-runner, os-and-arch: linux-arm64 }
    runs-on: ${{ matrix.box.runner }}
    timeout-minutes: 45
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl build-essential libssl-dev pkg-config

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: actions/checkout@v3
      - name: Build and Package
        run: |
          cd cli
          cargo build --release
          cd ./target/release && tar -czvf dbdev.tar.gz ./dbdev

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          UPLOAD_URL: ${{ needs.create-release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./cli/target/release/dbdev.tar.gz
          asset_name: dbdev-${{ github.ref_name }}-${{ matrix.box.os-and-arch }}.tar.gz
          asset_content_type: application/gzip

  build-macos:
    name: Release Artifacts on macOS
    needs:
      - create-release
    runs-on: macos-12
    timeout-minutes: 45
    steps:
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: actions/checkout@v3
      - name: Build and Package on Unix
        run: |
          cd cli
          cargo build --release
          cd ./target/release && tar -czvf dbdev.tar.gz ./dbdev

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          UPLOAD_URL: ${{ needs.create-release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./cli/target/release/dbdev.tar.gz
          asset_name: dbdev-${{ github.ref_name }}-macos-amd64.tar.gz
          asset_content_type: application/${{ matrix.box.content-type }}

  build-windows:
    name: Release Artifacts on Windows
    needs:
      - create-release
    runs-on: windows-2022
    timeout-minutes: 45
    steps:
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: actions/checkout@v3
      - name: Build and Package on Windows
        run: |
          cd cli
          cargo build --release
          cd ./target/release && Compress-Archive -Path ./dbdev.exe -Destination dbdev.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          UPLOAD_URL: ${{ needs.create-release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./cli/target/release/dbdev.zip
          asset_name: dbdev-${{ github.ref_name }}-windows-amd64.zip
          asset_content_type: application/zip
